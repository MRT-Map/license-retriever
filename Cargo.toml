[package]
name = "license-retriever"
version = "0.1.0"
authors = ["7d <61975820+iiiii7d@users.noreply.github.com>"]
description = "Retrieves all licenses of a project"
repository = "https://github.com/mrt-map/license-retriever"
license = "MIT"
keywords = ["license", "licence", "retrieve", "retriever", "license retriever", "licence retriever"]
categories = ["development-tools::build-utils"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "~1.0.171", features = ["derive"] }
rmp-serde = "~1.1.1"
cargo_metadata = "~0.18.0"
thiserror = "~1.0.43"
surf = "~2.3.2"
lazy-regex = "~3.1.0"
itertools = "~0.11.0"
tl = "~0.7.7"
url = "~2.4.0"
futures = "~0.3.28"
log = "~0.4.19"
async-fs = "~2.1.0"
async-lock = "~3.0.0"

[dev-dependencies]
test-log = "~0.2.12"
env_logger = "~0.10.0"
